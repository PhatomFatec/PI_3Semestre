        <div class="menu-special-left">
            <a href=#></a>
        </div>

        <div class="menu-special-right">
            <a href="https://github.com/PhatomFatec/PI_3Semestre">Github do Projeto</a>

            <a href="https://www.midall.com.br/">Cliente MidAll</a>
        </div>
    </div>

    <header>   
        <div class="header-tracking">

            <div class="logo-left">e</div>
            
            <div class="header-tracking-center">
                <a href="http://localhost:8080/">Cadastrar Produto</a>
                <a href="http://localhost:8080/sale/sale.html">Cadastrar Promoção</a>
                <a href="http://localhost:8080/cart/cart.html">Carrinho de Compras</a>
            </div>

            <div class="header-tracking-right">
                <i class="material-icons"><a href="http://localhost:8080/">shopping_basket</a></i>
                <i class="material-icons"><a href="http://localhost:8080/sale/sale.html">local_offer</a></i>
                <i class="material-icons"><a href="http://localhost:8080/cart/cart.html"><font color="#1F1F1F">shopping_cart</font></a></i>
            </div>
        </div>
    </header>

	<main>
		<button type="button" class="button blue mobile" onclick="listarProduto()" id="cadastrarCliente">Adicionar ao Carrinho</button><br>

		<table class="records">
			<thead>
				<th style="width: 100px; white-space:nowrap"></th>
				<th style="width: 200px; white-space:nowrap">Nome</th>
				<th style="width: 300px; white-space:nowrap">Descrição</th>
				<th style="width: 200px; white-space:nowrap">Categoria</th>
				<th style="width: 180px; white-space:nowrap">Quantidade</th>
				<th style="width: 200px; white-space:nowrap; background-color:#d2ffae">Preço (un.)</th>
				<th style="width: 180px; white-space:nowrap; background-color:#d2ffae">Descontos </th>
				<th style="width: 200px; white-space:nowrap; background-color:#d2ffae">Preço (quant.)</th>
				<th style="width: 100px; white-space:nowrap"></th>
				<!-- </tr> -->
			</thead>
			<tbody id="cleiton">
			</tbody>
		</table>

		<section id="payment">
			<div class="container">
				<div class="heading">
					<h2>Pagamento</h2>
					<p>Fique atento aos descontos.</p>
					<br>
				</div>
				<div class="total_area">
					<ul>
						<li>Você economizou <span id="span-precoDesconto"></span></li>
						<li class="precoTotal">Total <span id="span-precoTotal"></span></li>
					</ul>
					<button class="button blue mobile" onclick="finalizarCompra();reload()">Finalizar
						Comprar</button>
				</div>
			</div>
		</section>
		<!--/#do_action-->

		<div class="modal" id="modal">
			<div class="modal-content">
				<header class="modal-header">
					<h2></h2>
					<span class="modal-close" id="modalClose">&#10006;</span>
				</header>

				<div class="modal-th">
					<table>
						<div id="douglas"></div>


					</table>
				</div>



				<footer class="modal-footer">

					<!--<button class="button listar" onclick="listarProduto()">Listar</button>-->
					
					<button class="button blue" id="btn-Salvar"
						onclick="funcaoSalvar()">Adicionar!</button>

				</footer>
			</div>
		</div>
	</main>
